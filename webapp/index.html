<body>
	<div class="container-fluid bg-1 text-center">
		<h3>Identifying Satire</h3>
		<p>This classifier utilizes natural language processing algorithms in order to determine whether given text input is legitimate or satire.</p>
	</div>

	<div class="container-fluid bg-2 text-center">
		<h3>Try It Out</h3>
		<p>Paste the text you wish to classify into the text box below.</p>
		<div class="form-group">
			<textarea class="form-control" rows="20" style="width:75% display:inline-block" id="text" onchange="classify()" placeholder="Paste text here"></textarea>
		</div>
		<div id="result"></div>
		<button type="button" class="btn btn-default btn-lg" onclick="classify()">Classify</button>
	</div>
